# CGraph Fly.io Web Frontend Configuration

app = "cgraph-web"
primary_region = "iad"
kill_signal = "SIGTERM"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]
  dockerfile = "../docker/Dockerfile.web"

[env]
  VITE_API_URL = "https://cgraph.fly.dev"
  VITE_WS_URL = "wss://cgraph.fly.dev"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "256mb"

[[statics]]
  guest_path = "/usr/share/nginx/html"
  url_prefix = "/"

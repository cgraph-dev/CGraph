name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ELIXIR_VERSION: '1.17.0'
  OTP_VERSION: '26.2'
  NODE_VERSION: '20.x'

jobs:
  # ============================================
  # Lint & Format Check
  # ============================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

  # ============================================
  # TypeScript Type Checking
  # ============================================
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run typecheck

  # ============================================
  # Backend Tests (Elixir/Phoenix)
  # ============================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cgraph_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7.2
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            apps/backend/deps
            apps/backend/_build
          key: ${{ runner.os }}-mix-${{ hashFiles('apps/backend/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        working-directory: apps/backend
        run: mix deps.get

      - name: Check formatting
        working-directory: apps/backend
        run: mix format --check-formatted

      - name: Run Credo
        working-directory: apps/backend
        run: mix credo --strict

      - name: Compile (warnings as errors)
        working-directory: apps/backend
        run: mix compile --warnings-as-errors

      - name: Run tests
        working-directory: apps/backend
        env:
          MIX_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/cgraph_test
          REDIS_URL: redis://localhost:6379
        run: mix test --cover

      - name: Run Dialyzer
        working-directory: apps/backend
        run: mix dialyzer

  # ============================================
  # Frontend Tests (React/TypeScript)
  # ============================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --filter=@cgraph/web

      - name: Build
        run: npm run build -- --filter=@cgraph/web

  # ============================================
  # Mobile Tests (React Native/Expo)
  # ============================================
  mobile-test:
    name: Mobile Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --filter=@cgraph/mobile

  # ============================================
  # Security Scan
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Install deps
        working-directory: apps/backend
        run: mix deps.get

      - name: Run Sobelow security scan
        working-directory: apps/backend
        run: mix sobelow --config

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true
